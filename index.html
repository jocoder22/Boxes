<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fading Boxes</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <div class="container">

      <div class="fadingBoxes" id="boxes">
        <div class="blueBox">Blue</div>
        <div class="greenBox">Green</div>
        <div class="blueBox" style="display: none">Blue</div>
        <div class="redBox">Red</div>
      </div>

      <div class="longbox">
        <div class="box1">
          <a href="#">Open</a>
        </div>
        <div class="box2"></div>
      </div>

      <div id="boxes">
        <div class="blueBox2">Blue2</div>
        <div class="blueBox3">Blue3</div>
        <div class="blueBox4">Blue4</div>
        <div class="blueBox4" id="SlideUp">SlideUp Blue</div>
      </div>

      <div class="longbox">
        <div class="box red" id="Moving">Moving Red</div>
      </div>

    </div>
  </body>
</html>
