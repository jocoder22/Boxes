<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style2.css">
  </head>
  <body>
    <div class="row">
      <header class="row">
        <span id="btnn" class="material-icons hh">list</span>
        <span style="text-align:center">Neighborhood Map</span>
      </header>
    </div>

    <div id="drawer" class="nav">
      <ul>
        <li>box1</li>

        <li>box1</li>
        <li>box1</li>

    <div id="mm" class="main"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="js/script2.js"></script>
    <script type="text/javascript">
    var slide = document.getElementById("mm");
    var menu = document.querySelector("#btnn");
    var main = document.querySelector(".main");
    var drawer = document.querySelector("#drawer");
    
    menu.addEventListener('click', function(e) {
      drawer.classList.toggle('open');
      e.stopPropagation();
      //slide.style.transform = "translateX(300px)";
    });

    main.addEventListener('click', function() {
      drawer.classList.remove('open');
      //slide.style.transform = "translateX(0px)";
    });
    </script>
