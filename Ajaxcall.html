<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>

  <script>
    var AllPlaces = [];
    var myAddress = '383 Springfield Ave, Newark NJ 07103';
    var furl = 'https://api.foursquare.com/v2/venues/search?limit=80&near=' + myAddress + '&client_id=RMJLP0XC1CPMPOE4IINGN4RSBFUVTP10D1N0OO0RLBCCNPFK&client_secret=2OAXA5CSE43HQRNUYEEFV2FYR3SLB3CHVN0FCLXEGIUVCUUP&v=20170801';

    var result = $.getJSON(furl).done(function (data) {
        var AllPlaces2 = [];
        console.log('successful');
        console.log(data);
        var resultParsed = data.response.venues;
        // $.each(resultParsed, function(i, info){
        for (var i = 0; i < resultParsed.length; i++) {
          var info = resultParsed[i];
          if(info.contact.formattedPhone && info.name.length <= 16 ){
            AllPlaces2.push({
              name: info.name,
              Address: info.location.formattedAddress,
              Phone: info.contact.formattedPhone,
              stats: info.stats,
              lat: info.location.lat,
              lng: info.location.lng,
              latlng:[{lat: info.location, lng: info.location.lng}],
              url: info.url});
          };
        };
      console.log("AllPlaces inside call: " + AllPlaces2);
      return AllPlaces2;

      }).fail(function(xhr, errorType, exception) {
      var errorText = xhr.status + " " + errorType + exception;
      alert("Failed request: " + errorText);
      });



    console.log(result);

  </script>
  </body>
</html>
